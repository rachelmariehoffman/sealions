<ion-view>
    <ion-header-bar align-title="middle" style="background-color: #526DB2">
        <h1 class="title">SeaLions Schedule</h1>
    </ion-header-bar>
    <ion-content class="has-header has-footer">

        <div class="header-text dark">
            {{global_text[0].game_schedule}}
        </div>
        
        <div ng-repeat="item in games" >
            <div class="game-date">
                {{item.date}}<br>
                <small>{{item.opponent}}</small>
            </div>
            <div class="schedule-border" data-ng-class="{'schedule-margin': !item.win_or_loss}">

                <div class="row" class="none">
                    <div class="col col-25 none">
                        <img class="team-logo none" ng-if="item.home_or_away != 'Away'" ng-src="{{global_text[0].sealions_logo.src}}">
                        <img class="team-logo none" ng-if="item.home_or_away === 'Away'" ng-src="{{item.opponent_logo.src}}">
                        <div class="home-away none">Home</div>
                    </div>
                    <div class="col col-50 game-time none">
                        {{item.time}}<br>
                        <a class="home-away" href="http://maps.apple.com/?q={{item.location}}">View Location</a>
                    </div>
                    <div class="col col-25 none">
                        <img class="team-logo none" ng-if="item.home_or_away === 'Away'" ng-src="{{global_text[0].sealions_logo.src}}">
                        <img class="team-logo none" ng-if="item.home_or_away != 'Away'" ng-src="{{item.opponent_logo.src}}">
                        <div class="home-away none">Away</div>
                    </div>
                </div>
                
            </div>
            
            <div class="game-result" ng-show="item.win_or_loss">
                {{item.win_or_loss}}: {{item.sealions_score}} - {{item.opponents_score}}
            </div>
        </div>

    </ion-content>
    
    <ion-footer-bar>
        <i class="footer-icon ion-home" ui-sref="home"></i>
        <i class="footer-icon ion-document-text" ui-sref="news"></i> 
        <i class="footer-icon ion-calendar" ui-sref="schedule"></i> 
        <i class="footer-icon ion-tshirt" ui-sref="team"></i> 
        <i class="footer-icon ion-earth" ui-sref="sponsors"></i> 
    </ion-footer-bar>
</ion-view>
